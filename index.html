<!DOCTYPE html>
<html lang="en">
<!-- Head with stylesheets -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
<!-- Title -->
    <title>Weather Dashboard</title>
  </head>
  <body>
<!-- Header -->
    <header>
<!-- Nav bar -->
    <nav class="navbar bg-info bg-info-subtle justify-content-center" data-bs-theme="light" style="height: 55px">
      <p class="h4 text-white space">Weather Dashboard</p>
      <div class="h4 text-white" id="currentTime"></div>
    </nav>
    </header>
    <main>

      <div>
        <div class="row">

          <section id="search" class="col-12">
            <h2 class="topspace leftspace">Search for a City:</h2>
              <input type="search" id="search-box" class="form-control rounded" placeholder="San Diego">
              <button type="button" id="searchButton" class="btn btn-outline-secondary">Search</button>
            <hr>
            <div id="searchedCities" class="leftspace">
            </div>
          </section>

          <section id="location-search" class="col-8">
            <div>
              <h2 id="city" class="topspace">Current Conditions</h2>
              <p>Temp: <span id="tempEl"></span></p>
              <p>Wind: <span id="wind"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
            </div>
            <div id="get-forecast" >
              <h3 class="text-center">5 Day Forecast</h3>
              <div>
                  <div id="forecasting" class="row">
                  </div>
              </div>
            </div>
          </section>

        </div>
      </div>

    </main>

    <footer>
        <nav class="navbar bg-info bg-info-subtle justify-content-center" data-bs-theme="light" style="height: 55px">
        </nav>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
